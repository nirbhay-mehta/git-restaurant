<div class="container">
    <h2>EDIT OR CANCEL RESERVATION!!</h2>
    <br>
    <br>

    <form class="form-horizontal" role="form">
        <div class="row text-center">
            <button type="button" class="margin20 btn btn-default">Edit Reservation</button>
            <button type="button" class="btn btn-default">Cancel Reservation</button>
        </div>


        <br>

        <div class="form-group">
            <label type="number" class="control-label col-sm-2" for="id">Confirmation ID:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="id" placeholder="Enter your confirmation ID">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Registered Email:</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Booked Date:</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="reserveTime">Booked Time:</label>

            <div class="col-sm-10">
                <input type="time" class="form-control" id="reserveTime" placeholder="HH::MM">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Are you sure of the changes?</label>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-12 text-center">
                <button type="submit" class="margin20 btn btn-default">Submit Changes</button>
                <button type="clear" class="btn btn-default">Cancel</button>

            </div>
        </div>


    </form>
</div>
