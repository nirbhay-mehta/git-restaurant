<div class="container">
    <div class="row text-center margin-bottom-20">
        <h2>MAKE RESERVATION!!</h2>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstname">Enter your First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="lastname">Enter your Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email">Enter your E-Mail:</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Addr">
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label for="numbers">Enter your Cell No:</label>
                <input type="number" class="form-control" id="numbers" placeholder="Cell #">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class = "form-group">
                <label for = "date">Date:</label>

                <input type = "date" class = "form-control" id = "date" placeholder="MM/DD/YYYY">
            </div>
        </div>

        <div class="col-sm-6">
            <div class = "form-group">
                <label for = "partysize">Party Size:</label>
                <input type = "number" class = "form-control" id = "partysize" placeholder="Party Size">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class = "form-group">
                <label for = "from">Start Time:</label>
                <input type = "time" class = "form-control" id = "from" placeholder="HH:MM">
            </div>
        </div>

        <div class="col-sm-6">
            <div class = "form-group">
                <label for = "to">End TIme:</label>
                <input type = "time" class = "form-control" id = "to" placeholder="HH:MM">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-3">
            <b>Day to be booked</b>
        </div>
        <div class="col-sm-9">
            <input type="radio" name="feedback" value="">Monday &nbsp;&nbsp;
            <input type="radio" name="feedback" value="">Tuesday &nbsp;&nbsp;
            <input type="radio" name="feedback" value="">Wednesday &nbsp;&nbsp;
            <input type="radio" name="feedback" value="">Thursday &nbsp;&nbsp;
            <input type="radio" name="feedback" value="">Friday &nbsp;&nbsp;
            <input type="radio" name="feedback" value="">Saturday &nbsp;&nbsp;
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <form role="form">
                <div class="form-group">
                    <label for="comment">Any Special Request:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-sm-12 text-center">
            <button type="submit" class="margin20 btn btn-default">Submit Changes</button>
            <button type="clear" class="btn btn-default">Cancel</button>

        </div>
    </div>


    </form>
